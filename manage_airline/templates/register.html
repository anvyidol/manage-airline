{% extends 'layout/base.html' %}

{% block content %}

<div class="h-100 d-flex align-item-center justify-content-center">
    <form method="post" action="" style="height: fit-content; min-width: 300px"
          class="my-auto p-4 bg-white shadow-lg rounded-1">

        <div class="fs-3 text-primary text-center my-4">Đăng ký</div>

        <!-- Username input -->
        <div class="form-outline mb-2">
            <label class="form-label" for="username">Tên đăng nhập:</label>
            <input autofocus name="username" type="text" id="username" class="form-control"/>
        </div>

        <!-- Fullname input -->
        <div class="form-outline mb-2">
            <label class="form-label" for="fullname">Họ và tên:</label>
            <input name="fullname" type="text" id="fullname" class="form-control"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-2">
            <label class="form-label" for="password">Mật khẩu:</label>
            <input name="password" type="password" id="password" class="form-control"/>
        </div>

        <!-- Confirm password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="confirm">Xác nhận mật khẩu:</label>
            <input name="confirm" type="password" id="confirm" class="form-control"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="w-100 btn btn-primary btn-block mb-4">Đăng ký</button>

        <!-- Sign up buttons -->
        <div class="text-center">
            <p>Đã có tài khoản? <a href="/login">Đăng nhập</a></p>
        </div>

        {% if err_msg %}
        <div class="alert text-center alert-danger">
            {{ err_msg }}
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
