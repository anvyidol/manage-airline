{% extends 'layout/base.html' %}

{% block content %}
<div class="h-100 d-flex align-item-center justify-content-center">
    <form style="height: fit-content;" class="my-auto p-4 bg-white shadow-lg rounded-1">
        <div class="d-flex gap-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ticketType" id="ticketType-1" checked>
                <label class="form-check-label" for="ticketType-1">
                    Vé một chiều
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ticketType" id="ticketType-2">
                <label class="form-check-label" for="ticketType-2">
                    Vé khứ hồi
                </label>
            </div>
        </div>
        <div class="mt-2">
            <datalist id="cities">
                <option value="TPHCM">
                <option value="Hà Nội">
                <option value="Đà Nẵng">
                <option value="Long An">
                <option value="Tiền Giang">
            </datalist>

            <div>
                <label for="from" class="form-label">Từ:</label>
                <input class="form-control" list="cities" name="from" id="from">
            </div>

            <div>
                <label for="to" class="form-label">Đến:</label>
                <input class="form-control" list="cities" name="to" id="to">
            </div>

        </div>
        <div class="mt-2 d-flex gap-3">
            <div class="flex-grow-1">
                <label for="dayStart" class="form-label">Ngày đi:</label>
                <input class="form-control" name="dayStart" id="dayStart" type="date">
            </div>
            <div class="flex-grow-1">
                <label for="dayEnd" class="form-label">Ngày về:</label>
                <input class="form-control" name="dayEnd" id="dayEnd" type="date">
            </div>
            <div class="align-self-end">
                <label for="chair" class="form-label">Ghế:</label>
                <select id="chair" name="rankChair" class="form-select">
                    <option selected value="1">Hạng 1</option>
                    <option value="2">Hạng 2</option>
                </select>
            </div>
        </div>
        <button type="submit" class="mt-4 w-100 btn btn-primary">Tìm chuyến bay</button>
    </form>
</div>
{% endblock %}
